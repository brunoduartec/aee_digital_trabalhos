version: "3.5"

services:
  aee_digital_trabalhos:
    environment:
      - NODE_ENV=development
    build: .
    command: npm start
    image: docker.pkg.github.com/brunoduartec/aee_digital_trabalhos
    container_name: aee_digital_trabalhos
    ports:
      - "3100:3100"
    networks:
      - aee_digital_backend
      - aee_trabalho_db
    volumes:
      - .:/usr/app
    depends_on:
      - "mongo"
      - "redis"
    links:
      - mongo
      - redis
    restart: always
  mongo:
    image: mongo:5.0.10
    volumes:
      - ./data/db:/data/db
    ports:
      - "3110:27017"
    networks:
      - aee_trabalho_db
    restart: always
  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
    depends_on:
      - mongo
    ports:
      - "30101:8081"
    networks:
      - aee_trabalho_db
    restart: always
  redis:
    image: redis
    command: redis-server --appendonly yes --port 3101
    ports:
      - "3101:3101"
    networks:
      - aee_digital_backend
    volumes:
      - ./data/cache:/var/lib/postgresql/data
    restart: always
  redis-commander-trabalhos:
    container_name: redis-commander-trabalhos
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
    - REDIS_HOSTS=redis:redis:3101
    ports:
    - "3102:8081"
    networks:
      - aee_digital_backend
networks:
  aee_digital_backend:
    name: aee_digital_backend
    driver: bridge
  aee_trabalho_db:
    name: aee_trabalho_db
    driver: bridge
