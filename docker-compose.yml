version: "3.9"

services:
  aee_digital_trabalhos:
    environment:
      - NODE_ENV=development
    build: .
    command: npm start
    image: aee_digital_trabalhos
    container_name: aee_digital_trabalhos
    ports:
      - "3100:3100"
    networks:
      - aee_digital_backend
      - aee_trabalho_db
    volumes:
      - .:/app
    depends_on:
      - "mongo"
    links:
      - mongo
    restart: always
  mongo:
    image: mongo
    volumes:
      - ./data/db:/data/db
    ports:
      - "3110:27017"
    networks:
      - aee_trabalho_db
    restart: always
  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
    depends_on:
      - mongo
    ports:
      - "30101:8081"
    networks:
      - aee_trabalho_db
    restart: always
networks:
  aee_digital_backend:
    name: aee_digital_backend
    driver: bridge
  aee_trabalho_db:
    name: aee_trabalho_db
    driver: bridge
